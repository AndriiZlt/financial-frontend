<div class="backdrop" id="backdrop" (click)="clickOnBackdrop($event)">
  <div class="modal-container">
    <h1>Create sell order</h1>
    <div class="modal">
      <div class="first-row">
        <div class="left">
          <!-- <h3 *ngIf="!isSelected" class="name">Choose Stock to buy</h3> -->
          <!-- <h3 class="name">{{ stock.name }}</h3> -->
          <h3 class="name">{{ stock.symbol }} {{ stock.name }}</h3>
        </div>
      </div>
      <!-- PRICE -->
      <div class="price-row">
        <div class="left">
          <form>
            <div class="form-group">
              <label for="formControlRange">Price</label>
              <input
                type="range"
                [min]="currentPrice"
                [max]="currentPrice + 100"
                [value]="selectedPrice"
                step="0.01"
                class="form-control-range"
                id="formControlRange"
                (input)="onPriceChange($event.target.value)"
              />
            </div>
          </form>
        </div>
        <div class="right">
          <h1 class="name">${{ selectedPrice }}</h1>
        </div>
      </div>

      <!-- QUANTITY -->
      <div class="qty-row">
        <div class="left">
          <label for="exampleFormControlSelect1">Quantity</label>
        </div>
        <div class="right">
          <select
            class="form-control"
            id="exampleFormControlSelect1"
            (change)="onQtySelect($event.target.value)"
          >
            <option selected>{{ selectedQty }}</option>
            <option *ngFor="let qty of qtyArray">{{ qty }}</option>
          </select>
        </div>
      </div>
      <div class="bottom-row">
        <button
          class="sell_btn"
          (click)="sendSellToBoard()"
          [disabled]="isDisabled"
        >
          Sell&rarr;
        </button>
      </div>
    </div>
  </div>
</div>
