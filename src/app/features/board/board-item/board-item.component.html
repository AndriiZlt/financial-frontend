<div
  class="card"
  [style]="
    status === 'For Sale'
      ? 'background-color:#e38a31'
      : 'background-color:#0a9a74'
  "
>
  <a href="#" class="link">
    <div class="date-box">
      <span class="date">{{ status }} </span>
    </div>
    <!-- <div class="item_bg"></div> -->

    <div class="title">{{ boardItem.symbol }} {{ boardItem.name }}</div>

    <div class="date-box">
      QTY:
      <span class="date"> {{ boardItem.qty }} </span>
    </div>
    <div class="date-box">
      Price:
      <span class="date"> {{ boardItem.cost_Basis }} </span
      ><span>
        <!-- <div class="col-arrow">
          <img
            [src]="
              stock.cost_Basis < currentPrice
                ? '../../../../assets/UP_trend.png'
                : '../../../../assets/Down_trend.png'
            "
            alt="trend_direction"
          /></div -->
      </span>
    </div>
    <div class="date-box">
      User:
      <span class="date"> {{ boardItem.user_Id }} </span>
    </div>
  </a>
  <div class="sell-button">
    <button
      class="button type1"
      [id]="boardItem.id"
      *ngIf="boardItem.user_Id !== user_Id"
      (click)="onBtnClick($event)"
    >
      <span class="btn-txt">{{ boardItem.status === 2 ? "Buy" : "Sell" }}</span>
    </button>
    <button class="button type1" *ngIf="boardItem.user_Id == user_Id" disabled>
      <span class="btn-txt">Yours</span>
    </button>
  </div>
</div>
